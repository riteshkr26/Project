<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SWOT Analysis Tool</title>
  <style>
    /* General Styles */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      padding: 35px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(15px);
      max-width: 800px;
      width: 100%;
      border: 2px solid rgba(255, 255, 255, 0.2);
      animation: fadeIn 1.2s ease-in-out;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
    }

    label {
      font-size: 1.1rem;
      font-weight: 600;
      display: block;
      margin: 10px 0 5px;
    }

    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 15px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 16px;
      transition: all 0.3s ease-in-out;
      outline: none;
      resize: none;
      box-shadow: inset 2px 2px 10px rgba(0, 0, 0, 0.2);
    }

    textarea:focus {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: inset 2px 2px 15px rgba(255, 255, 255, 0.4);
    }

    textarea::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    button {
      display: block;
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #ff512f, #dd2476);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 5px 15px rgba(255, 81, 47, 0.3);
    }

    button:hover {
      background: linear-gradient(135deg, #dd2476, #ff512f);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255, 81, 47, 0.5);
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
      text-align: center;
      color: #333;
    }

    .modal h2 {
      margin-bottom: 10px;
    }

    .modal-content {
      text-align: left;
      font-size: 16px;
      padding: 10px;
    }

    .close-btn {
      margin-top: 15px;
      background: #ff3b3f;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    .close-btn:hover {
      background: #d32f2f;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SWOT Analysis Tool</h1>
    <form id="swotForm">
      <label for="strengths">Strengths:</label>
      <textarea id="strengths" placeholder="Enter strengths..."></textarea>

      <label for="weaknesses">Weaknesses:</label>
      <textarea id="weaknesses" placeholder="Enter weaknesses..."></textarea>

      <label for="opportunities">Opportunities:</label>
      <textarea id="opportunities" placeholder="Enter opportunities..."></textarea>

      <label for="threats">Threats:</label>
      <textarea id="threats" placeholder="Enter threats..."></textarea>

      <button type="button" onclick="generateSWOT()">Generate SWOT Report</button>
    </form>
  </div>

  <!-- Modal for SWOT Report -->
  <div id="swotModal" class="modal">
    <h2>SWOT Report</h2>
    <div class="modal-content" id="swotReportContent"></div>
    <button class="close-btn" onclick="closeModal()">Close</button>
  </div>

  <script>
    function generateSWOT() {
      const strengths = document.getElementById("strengths").value.trim();
      const weaknesses = document.getElementById("weaknesses").value.trim();
      const opportunities = document.getElementById("opportunities").value.trim();
      const threats = document.getElementById("threats").value.trim();

      if (!strengths && !weaknesses && !opportunities && !threats) {
        alert("Please enter at least one SWOT category!");
        return;
      }

      const reportHTML = `
        <p><strong>Strengths:</strong> ${strengths || "Not provided"}</p>
        <p><strong>Weaknesses:</strong> ${weaknesses || "Not provided"}</p>
        <p><strong>Opportunities:</strong> ${opportunities || "Not provided"}</p>
        <p><strong>Threats:</strong> ${threats || "Not provided"}</p>
      `;

      document.getElementById("swotReportContent").innerHTML = reportHTML;
      document.getElementById("swotModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("swotModal").style.display = "none";
    }
  </script>
</body>
</html>
